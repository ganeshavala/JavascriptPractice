<h1>Mammals</h1>
<section id='only-mammals'></section>
<script>
    const animals =Array.from(document.querySelectorAll('.mammal-value'));
    const mammals =animals.filter((mammal)=>mammal.innerHTML == 'false');
    const mammaNode = document.querySelector('#only-mammals');
    mammals.forEach((mammal)=>{
        let ele = mammal.parentElement.parentElement;
        mammaNode.appendChild(ele);
    })
    console.log(animals);
